<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />

    <!-- google font  setting -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{url_for('static',filename='images/favicon.ico')}}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/base/style.css') }}"
    />

    <!-- -- css setting  -- -->
    {% block css %} {% endblock %} {% block title %} {% endblock %}
  </head>

  <body>
    <div class="login" id="login">
      <div class="login-container">
        <img
          src="{{url_for('static',filename='images/icon_close.png')}}"
          alt=""
          class="close"
        />
        <div class="text">登入會員帳號</div>
        <form>
          <div class="data">
            <input
              type="email"
              name="email"
              placeholder="輸入電子信箱"
              class="login-email"
              required
            />
          </div>
          <div class="data">
            <input
              type="password"
              name="password"
              placeholder="輸入密碼"
              class="login-password"
              required
            />
          </div>
          <div class="btn">
            <button type="submit" class="login-submit" disabled>
              登入帳號
            </button>
          </div>
          <div class="forgot">
            <p class="login-message"></p>
            <span>還沒有帳號? </span><span class="signup-text">點此註冊</span>
          </div>
        </form>
      </div>
    </div>

    <div class="login signup" id="signup">
      <div class="login-container" id="signup-container">
        <img
          src="{{url_for('static',filename='images/icon_close.png')}}"
          alt=""
          class="close close-signup"
        />
        <div class="text">註冊會員帳號</div>
        <form>
          <div class="data">
            <input
              type="text"
              name="name"
              placeholder="輸入姓名"
              class="signup-name signup-target"
              required
            />
          </div>
          <div class="data">
            <input
              type="email"
              name="email"
              placeholder="輸入電子信箱"
              class="signup-email signup-target"
              required
            />
          </div>
          <div class="data">
            <input
              type="password"
              name="password"
              placeholder="輸入密碼"
              class="signup-password signup-target"
              required
            />
          </div>
          <div class="btn">
            <button type="submit" class="signup-submit" disabled>
              註冊新帳號
            </button>
          </div>
          <div class="forgot">
            <p class="signup-message"></p>
            <span>已經有帳戶了? </span><span class="login-text">點此登入</span>
          </div>
        </form>
      </div>
    </div>

    <header>
      <div class="head">
        <div style="position: relative">
          <h4 onclick="javascript:location.href='/'">
            台北<span style="color: #fff; position: relative">一</span>日遊
            <img
              src="{{url_for('static',filename='images/101.png')}}"
              alt=""
              style="
                width: 35px;
                height: 35px;
                position: absolute;
                top: 8px;
                left: 58px;
              "
            />
          </h4>
        </div>

        <nav>
          <ul>
            <li>
              <img
                src="{{url_for('static',filename='images/account.png')}}"
                alt=""
                class="account"
              />
              <ul class="second-ul">
                <li onclick="member()">帳號管理</li>
                <li onclick="order()">訂單管理</li>
                <li onclick="logout()">登出系統</li>
              </ul>
            </li>

            <li>
              <img
                src="{{url_for('static',filename='images/shopping-cart.png')}}"
                alt=""
                class="cart booking list"
                onclick="booking_to()"
              />
            </li>
            <li class="nav-list">
              <a class="nav list"
                ><span class="login-btn">登入 </span
                ><span class="signup-btn">/註冊</span></a
              >
            </li>
            <li>
              <a class="logout-btn list" onclick="logout()">登出系統</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    {% block body %} {% endblock %}

    <footer class="footer">
      <p>
        COPYRIGHT © 2022 台北<span style="color: #757575; position: relative"
          >一<img
            src="{{url_for('static',filename='images/101w.png')}}"
            style="
              width: 30px;
              height: 30px;
              position: absolute;
              top: -6px;
              right: -7px;
            "
            alt="" /></span
        >日遊
      </p>
    </footer>
  </body>
  <script src="{{ url_for('static',filename='js/login.js') }}"></script>

  {% block script %} {% endblock %}
</html>
